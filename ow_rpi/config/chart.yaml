parameters: # This is to give info about all the different parameters and could be used in code
  - label     # Legend-label
  - unit      # the unit of the values
  - color     # the color of the line
  - position  # y-axis on the right or left
  - min       # suggestedMin for the graph
  - max       # suggestedMax
